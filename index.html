<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            display: none; 
        }
        
        .card.active {
            display: block;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>

    <div class="container auth-container">
        
        <div id="login-card" class="card shadow-lg p-4 active" style="max-width: 400px; width: 100%;">
            <h2 class="text-center fw-bold mb-4">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>
            <p class="text-center mt-4 mb-0">
                Don't have an account? <a href="#" onclick="toggleAuth()">Register here</a>
            </p>
        </div>

        <div id="register-card" class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center fw-bold mb-4">Register</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Confirm</label>
                        <input type="password" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" min="1" max="120" required>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Country</label>
                        <select class="form-select">
                            <option selected disabled>Select...</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Canada</option>
                            <option>Australia</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="m" value="male">
                        <label class="form-check-label" for="m">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="f" value="female">
                        <label class="form-check-label" for="f">Female</label>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to Terms & Conditions</label>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2">Create Account</button>
            </form>
            <p class="text-center mt-4 mb-0">
                Already have an account? <a href="#" onclick="toggleAuth()">Login here</a>
            </p>
        </div>

    </div>

    <script>
        function toggleAuth() {
            const loginCard = document.getElementById('login-card');
            const registerCard = document.getElementById('register-card');

            
            loginCard.classList.toggle('active');
            registerCard.classList.toggle('active');
        }
    </script>
</body>
</html>
